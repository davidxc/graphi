{% extends "base-nograph.html" %}

{% block extrastyle %}
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}base.css"></link>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}contact.css"></link>
{% endblock %}

{% block extrascript-top %}
<script type="text/javascript" src="{{STATIC_URL}}jquery-1.8.2.js"></script>
{% endblock %}

{% block title %}
<title> Contact </title>
{% endblock %}

{% block content %}
<div id="titlerow" class="row-fluid">
	<div id="titleleftspacer" class="span6 leftspacer"></div>
	<div id="title" class="span2"><h3 id="titletext"> Contact </h3></div>
</div>
<div id="info1">
	<p> 
		Just fill out the form below and click 'Send' to get in touch.
	</p>
</div>
<div id="info2">
	<p>
		<form action="/contact/" method="post">
			{% csrf_token %}
			{{ form.as_p }}
		<input type="submit" value="Send" />
		</form>	
	</p>
</div>
{% endblock %}
